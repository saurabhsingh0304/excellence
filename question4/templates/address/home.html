<h1>Hello, {{request.user}}</h1>
<h3>Address</h3>
<form method="POST" action="/">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" name="Add Address">
</form>

{% for i in address %}
	<div>
		<a  href="{% url 'update' address.id %}">Update</a>
		<a  href="{% url 'delete' address.id %}">Delete</a>

		{% if i.complete == True %}
		<strike>{{i}}</strike>
		{% else %}
		<span>{{i.title}}</span>
		{% endif %}
	</div>
{% endfor %}
<a href="{% url 'logout' %}">Logout</a>
